<div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>Login Here</h2>
        <form>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="loginUserData.email">
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password" [(ngModel)]="loginUserData.password">
          </div>
          
          <button type="submit" class="btn btn-success" (click)="loginUser()" >Login</button>
        </form>
      </div>
      </div>
    </div>
